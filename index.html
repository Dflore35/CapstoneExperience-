<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Informative Prototype 4</title>

    <!--Aframe -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="text/javascript" src="togglehidden.js"></script>

    <!--Javascript-->
  </head>

  <!--Body: content of document-->
  <body>
    <!--HTML text-->
 <div style="font-family:verdana";>
    <a-scene
      id="ascene"
      cursor="rayOrigin: mouse; fuseTimeout: 0"
      raycaster="objects: [data-raycastable]"
    >
      <!--This tag preloads objects, spawn them in with the a-entity tag later-->
      <a-assets>
        <!-- Images -->
        <img
          id="EarthImg"
          src="earth-core.png"
          crossorigin="anonymous"
        />
      </a-assets>
      <!--image plane-->
      <a-plane
        id="image"
        src="#EarthImg"
        position=".2 3.2 -4.0"
        width="8.0"
        height="7.0"
        opacity="1"
        color="white"
      ></a-plane>
      
    <!--image label text-->
      <a-text
        id="earthLabel"
        value="Earth ->"
        position="-3.3 4.6 -3"
        width="8.0"
        letter-spacing=".9"
        rotation="0 0 0"
        color="white"
        align="left"
        opacity="1"
      ></a-text>

      <!-- Text border -->
      <a-plane
        position=".2 -3 -4"
        rotation="0 0 0"
        width="8.0"
        height="5.3"
        color="grey"
        opacity="1"
      ></a-plane>

      <a-text
        id="text"
        value="Deep within the terrestrial planets, including Earth, scientists infer the presence of 
               metallic cores, but these lie unreachably far below the planetsâ€™ rocky mantles and
crusts. The asteroid Psyche offers a unique window into these building blocks of planet
formation and the opportunity to investigate a previously unexplored type of world.
"
        material="color:blue; visible: false"
        position="-3.0 -3 -4"
        width="6.0"
        color="black"
        align="left"
        letter-spacing="9.0"
        line-height="72.5"
        opacity="1"
      ></a-text>
      <!--button-->

      <a-text
        id="toggleButton"
        value="G0 T0: How might have Pysche formed?"
        position="-3.1 -5.5 -3"
        geometry="primitive: plane"
        material="color:blue; visible: false"
        width="8.0"
        letter-spacing=".9"
        rotation="0 0 0"
        color="white"
        align="left"
        opacity="1"
      ></a-text>

      <a-plane
        id="toggleButton2"
        position=".2 -6.3 -4"
        rotation="0 0 0"
        width="8."
        height="1"
        color="green"
        data-raycastable
        togglehidden
      ></a-plane>

      <!-- Background -->
      <a-plane
        position="0 0 -10"
        rotation="0 10 0"
        width="100"
        height="100"
        color="#1f1f26"
      ></a-plane>

      <a-entity id="rig">
        <a-camera position=".1 0 5" look-controls="enabled:false"> </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
